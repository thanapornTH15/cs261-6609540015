<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div>
    <h2>Login</h2>
    <p class="note">(Please log in with your TU account)</p>
    <div class="login-box">
            <form action="/login" method="post">
                <label for="username">Username :</label>
                <input type="text" id="username" name="username" maxlength="10" required title="TU Account Username">
                
                <label for="password">Password :</label>
                <input type="password" id="password" name="password" maxlength="20" required title="TU Account Password" placeholder="xxxxxxxxxxxxx">

                <button type="button" onclick="submitLogin()"><b>Login</b></button>
                <!----><button type="button" onclick="call_REST_API_Hello()">Hello</button>
            </form>
    </div>
    </div>
    <script src="js/script.js"></script>    
</body>
</html>
