<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div>
    <h2>Login</h2>
    <p class="note">(Please log in with your TU account)</p>
        <div class="login-box">
                <form action="/login" method="post">
                    <label for="username">Username :</label>
                    <input type="text" id="username" name="username" maxlength="10" required title="TU Account Username" placeholder="Enter your username...">
                    
                    <label for="password">Password :</label>
                    <div class="password-box">
                        <input type="password" id="password" name="password" maxlength="20" required title="TU Account Password" placeholder="Enter your password...">
                        <span id="toggle-password" onclick="togglePassword()">
                            <img src="img/eye-close-icon.png" alt="Show Password" id="eye-icon">
                        </span>
                    </div>
                        <div id="check"></div>
                    
                        <button type="button" onclick="submitLogin()"><b>Login</b></button>
                    <!--<button type="button" onclick="call_REST_API_Hello()">Hello</button>-->
                </form>
        </div>

        <div id="result" style="display:none;">
            <p id="status"></p>
            <p id="message"></p>
        </div>
    </div>
    <script src="js/script.js"></script>    
</body>
</html>
